<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contador</title>
    <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>

    <section>
        <div id="parametros">
            <label for="inicializacao">De</label>
            <input type="number" name="number" id="inicializacao"> 
            <label for="condicao">até</label>
            <input type="number" name="number" id="condicao">, 
            <label for="passo">pulando de </label>
            <input type="number" name="number" id="passo"> em <span id="numero">_</span>. <br>
            <p><input type="button" value="Contar" id="button" onclick="contar()"></p>
        </div>
        <p id="resultado">Esperando parâmetros...</p>
    </section>

    <footer>
        <p>Curso em Vídeo &copy;</p>
    </footer>

    <script src="js.js" ></script>
</body>
</html>
