<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>To-do List</title>
</head>
<body>
    <header><h1>To-do List</h1></header>
    <main>
        <section id="inputs">
            <div id="buttons">
                <button id="show-hide">Show list</button>
                <button id="write">Write new to-do</button>
            </div>
            <form action="/" class="hide">
                <input type="text" placeholder="Write your to-do">
                <button type="button">Mark</button>
            </form>
        </section>
        <div id="list" class="hide">
            <ul></ul>
        </div>
    </main>
</body>
</html>
