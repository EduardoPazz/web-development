<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabuada</title>
    <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>

    <header>
        <h1>Tabuada</h1>
    </header>

    <section>
        <div id="parametros">
            <label for="numero">Selecione um número:</label>
            <input type="number" name="number" id="numero"> <br>
            <input type="button" value="Gerar tabuada" id="gerar_tabuada">
            <input type="button" value="Limpar tabuada" id="limpar_tabuada">
        </div> <br>
        <div id="resultado">
            <select id="tabuada">
            </select>
        </div>
    </section>

    <footer>
        <p>Curso em Vídeo &copy;</p>
    </footer>

    <script src="js.js" ></script>
</body>
</html>
